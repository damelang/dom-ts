<?xml version="1.0"?>
<!DOCTYPE svg [
   <!ELEMENT svg (rect, script)>
   <!ATTLIST svg 
      xmlns CDATA #FIXED "http://www.w3.org/2000/svg"
      name CDATA #IMPLIED>
   <!ELEMENT rect EMPTY>
   <!ATTLIST rect 
      x CDATA #REQUIRED
      y CDATA #REQUIRED
      width CDATA #REQUIRED
      height CDATA #REQUIRED>      
  <!ELEMENT script (#PCDATA)>
  <!ATTLIST script type CDATA #IMPLIED>      
  <!ENTITY svgunit SYSTEM "svgunit.js">
  <!ENTITY svgtest SYSTEM "svgtest.js">
]>
<!--  simple SVG for tests that don't hava a load statement   -->
<svg xmlns="http://www.w3.org/2000/svg">
	<rect x="0" y="0" width="100" height="100"/>
	<script type="text/ecmascript">&svgunit;&svgtest;</script>
</svg>
